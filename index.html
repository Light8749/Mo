  // Update the function to update the question summary
  function updateQuestionSummary(tabId) {
    const questionSummaryList = document.getElementById('question-summary-list');
    questionSummaryList.innerHTML = '';
  
    const subjectQuestions = questions[tabId];
    const subjectAnswers = userAnswers[tabId];
  
    if (subjectQuestions) { // Check if the array is defined
      for (let i = 0; i < subjectQuestions.length; i++) {
        const questionIndex = i;
        const isSelected = subjectAnswers && subjectAnswers[questionIndex] && subjectAnswers[questionIndex].option !== undefined;
  
        const listItem = document.createElement('li');
        listItem.textContent = ` ${questionIndex + 1}`;
        if (!isSelected) {
          listItem.style.color = 'red'; // Highlight unanswered questions in red
        }else{
          listItem.style.color = 'green';
        }
        questionSummaryList.appendChild(listItem);
      }
    }
  }

  openTab(1);
